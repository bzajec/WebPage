<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/NastavniPlan.css">
    <link rel="stylesheet" href="/AWSOME/css/all.min.css">
    <script src="../jquery-ui-1.10.3.custom/js/jquery-1.9.1.js"></script>
    <script src="../jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>
    <link href="../jquery-ui-1.10.3.custom/css/flick/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
    <title>Supit-Projektni Zadatak</title>
</head>
<header>

    <img src="Materijali/img/Algebra-logo.png" alt="logo" class="logo" width="70" height="70">
    <nav>
        <ul>
            <li><a href="Pocetna.html"><i class="fas fa-home"></i> Početna</a></li>
            <li><a href="Onama.html"><i class="fas fa-comments"></i> O nama</a></li>
            <li><a href="Novosti.html"><i class="fas fa-info-circle"></i> Novosti</a></li>
            <li><a href="NastavniPlan.html"><i class="fas fa-info-circle"></i> Nastavni plan</a></li>
            <li><a id="Kontakt" href="#"><i class="fas fa-envelope"></i> Kontakt</a></li>
        </ul>
    </nav>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
</header>
<body>
    <center class="NastavniPlan">Nastavni plan</center>
    <hr class="linija" size="5" color="DarkGoldenRod">

    <div class="section">
        <div class="autocomplete">
            <label for="txtPredmet">Naziv Kolegija:</label>
            <input type="text" id="txtPredmet" value="" placeholder="Započnite unos naziva kolegija...">
        </div>
        <div id="table">
            <table class="tablica" id="tablicaPredmeta">
                
                  <tr>
                    <th>KOLEGIJ</th>
                    <th>ECTS</th>
                    <th>SATI</th>
                    <th>P</th>
                    <th>V</th>
                    <th>TIP</th>
                  </tr>
              
                <tbody id="tableBody">
          
                </tbody>
                <tfoot id="FooterTablica">
                    <td></td>
                    <td></td>
                </tfoot>
              </table>
        </div>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <h2><i class="fas fa-envelope"></i> Kontaktirajte nas</h2>
            <form action="forma" action="http://www.fulek.com/VUA/SUPIT/ContactUs">
                <label for="name">Puno ime:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="importance">Važnost poruke</label>
                <select name="inportance" id="inportance">
                    <option value="High">Visoka</option>
                    <option value="Low">Niska</option>
                </select>
                <label for="message">Vaša poruka:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <label for="newsletter">Prijavi se na newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter">
                <div class="buttons">
                    <input type="submit" class="submit" value="Pošalji">
                    <input type="button" id="reject" class="reject" value="Odustani">
                </div>
            </form>
        </div>
    </div>
    <script src="/NastavniPlan.js"></script>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('.menu-toggle').click(function () {
            $('nav').toggleClass('active')
        })
    })
</script>
<footer>
    <p class="tekst">Budi izvrstan u onomu što voliš.</p>
    <p class="zaiskri">ZAISKRI</p>
</footer>
</html>
