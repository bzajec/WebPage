<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/AWSOME/css/all.css">
    <link rel="stylesheet" href="Pocetna.css">
    <title>Supit-Projektni Zadatak</title>
</head>
<header>
    <img src="Materijali/img/Algebra-logo.png" alt="logo" class="logo" width="70" height="70">
    <nav>
    <ul>
        <li><a href="Pocetna.html"><i class="fas fa-home"></i> Početna</a></li>
        <li><a href="Onama.html"><i class="fas fa-comments"></i> O nama</a></li>
        <li><a href="Novosti.html"><i class="fas fa-info-circle"></i> Novosti</a></li>
        <li><a href="NastavniPlan.html"><i class="fas fa-info-circle"></i> Nastavni plan</a></li>
        <li><a href="#" id="Kontakt"><i class="fas fa-envelope"></i>Kontakt</a></li>
    </ul>
    </nav>
    <div class="menu-toggle"><i class="fass fa-bars"></i></div>
</header>

<body scroll="no" style="overflow: hidden">
    <div class="section">
        <p class="tekst" id="typed_text"><span class="type"></span></p>
        <div class="Zaiskri">
            <p class="zaiskri"></p>
        </div>
        <div class="video-container">
            <video autoplay loop muted>
                <source src="Materijali/video/typingOnlaptop.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <h2><i class="fas fa-envelope"></i> Kontaktirajte nas</h2>
            <form action="forma" action="http://www.fulek.com/VUA/SUPIT/ContactUs">
                <label for="name">Puno ime:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="importance">Važnost poruke</label>
                <select name="inportance" id="inportance">
                    <option value="High">Visoka</option>
                    <option value="Low">Niska</option>
                </select>
                <label for="message">Vaša poruka:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <label for="newsletter">Prijavi se na newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter">
                <div class="buttons">
                    <input type="submit" class="submit" value="Pošalji">
                    <input type="button" id="reject" class="reject" value="Odustani">
                </div>
            </form>
        </div>
    </div>
    <script src="typed.js"></script>
    <script>
        var typed = new Typed('.type',{
            strings: [
                'Budi izvrstan u onome što vidiš!',
                'Budi izvrstan u onome što voliš.'
            ],
            typeSpeed: 90,
            backSpeed: 90,
            smartBackspace: true,

        });
        var typed = new Typed('.zaiskri',{
            strings:[ 'Zaiskri.'],
            typeSpeed: 90,
            backSpeed: 90,
            startDelay: 7000,
            showCursor: false,
        });
        document.getElementById('Kontakt').addEventListener('click', function () {
            document.querySelector('.bg-modal').style.display = 'flex'
        });
        document.getElementById('reject').addEventListener('click', function () {
            document.querySelector('.bg-modal').style.display = 'none'
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.menu-toggle').click(function () {
                $('nav').toggleClass('active')
            })
        })
    </script>
    </bodyscroll="no" style="overflow: hidden">

</body>
</html>
